<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <title>Time Play</title>
</head>
<body>
    <div class="inner">
    <header><h1>Timeland</h1></header>
    <hr style="width: 100%;">
   
    <h2>Current Time</h2>
    <h2 id="date"></h2>
    <br>
    <hr style="width: 100%;">
    <h3>Choose day</h3>
    <input type="date" name="date" id="daypicker">
    <br><br>
    <h3 id="result"></h3>
    <button id="beforeOrAfter">Before or After</button><br><br>
    <div id="center">
    <h3 >Time from chosen date is: <br><span id="howlong"></span></h3>
    <br>
</div>

</div>
</body>

</html>
